<div>
    <label>Qual sua idade</label>
    <input type="text" name="" id="txt">
    <button onclick="enviar()">Enviar</button>
    <div id="tt"></div>

    <script>
        function enviar(){
            var n1 = document.getElementById('txt').value;
            var n2 = document.getElementById('tt')

            n2.innerText = `Sua idade é de ${n1}`

            if(n1 <= 18){
                n2.innerText += 'voce é de menor'
            }

        }
    </script>
</div>
